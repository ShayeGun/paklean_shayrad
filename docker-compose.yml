version: '3.8'

services:
  mongodb:
    image: mongo:6-jammy
    ports:
      - '27017:27017'
    volumes:
      - dbdata6:/data/db
    networks:
      - node-network
  node-app:
    build: .
    image: node-app
    env_file: .env
    ports:
      - '7890:7890'
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app
    networks:
      - node-network

volumes:
  dbdata6:

networks:
  node-network:
    driver: bridge
