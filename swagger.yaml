definition:
  openapi: 3.0.3
  info:
    title: shayrad the 110
    version: '1.0.0'
    description: police says wio wio bang bang ;)
  schemes:
    - http
    - https
  servers:
    - url: http://localhost:7890/api/shayrad/v1
  tags:
    - name: Licenses
      description: Everything about your driving license
    - name: Plates
      description: Everything about your license plate
    - name: violations
      description: Operations about user

  paths:
    /hello:
      get:
        summary: Send a text to the server
        description: Send a message to the server and get a response added to the original text.
        responses:
          '200':
            description: Success
            content:
              text/plain:
                schema:
                  type: string
                  example: 'hello baby ðŸ˜‰'
    /user/driving-licenses:
      post:
        tags:
          - Licenses
        summary: get all driving licenses
        description: get all user licenses
        requestBody:
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/requests/WithOtp'
                  - $ref: '#/components/requests/WithNoOtp'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DrivingLicense'
          '400':
            description: Failed
            content:
              application/json:
                schema:
                  $ref: '#/components/errors/CustomError'
  components:
    requests:
      WithNoOtp:
        type: object
        properties:
          nationalCode:
            type: string
            required: true
            example: '0022553975'
          mobile:
            type: string
            required: true
            example: '09384009969'
      WithOtp:
        type: object
        properties:
          nationalCode:
            type: string
            required: true
            example: '0022553975'
          mobile:
            type: string
            required: true
            example: '09384009969'
          otp:
            type: string
            required: true
            example: '228897'
    errors:
      CustomError:
        type: object
        properties:
          code:
            type: string
            required: true
          status:
            type: string
            required: true
            example: string
          errMsg:
            type: string
            required: true
    schemas:
      DrivingLicense:
        type: array
        items:
          type: object
          properties:
            nationalCode:
              type: string
              example: '0022553975'
            title:
              type: string
              example: 'Ù¾Ø§ÛŒÙ‡ Ø³ÙˆÙ…'
            barcode:
              type: string
              example: '18776000317023405919'
            printNumber:
              type: string
              example: '9801955977'
            printDate:
              type: string
              example: '1398/12/03'
            validYears:
              type: string
              example: '10'

apis:
  - ./routes/*.ts
